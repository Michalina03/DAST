<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kontakt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="scripts/conctact.js" defer></script>
    <script src="scripts/toggle.js" defer></script>
  </head>
  <body>
    <header class="header">
        <div class="container">
          <div class="header__logo">
            <img src="img/logo.jpg" alt="Mist Gardens Logo" />
            <div class="header__title">
              <h1>DAST</h1>
              <p>Ogrodzy Strzeleccy</p>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">O NAS</a></li>
              <li><a href="offer.html">OFERTA</a></li>
              <li><a href="galery.html">GALERIA</a></li>
              <li><a href="blog.html">BLOG</a></li>
              <li><a href="conctact.html" class="active">KONTAKT</a></li>
            </ul>
            <button class="hamburger">
              <i class="menuIcon material-icons">menu</i>
              <i class="closeIcon material-icons">close</i>
            </button>
          </nav>
        </div>
      </header>
      <section class="contact">
        <div class="container">
          <h2>Skontaktuj się z nami</h2>
          <div class="contact-content">
            <div class="contact-info">
              <p><strong>Adres:</strong> ul. Przykładowa 123, Warszawa</p>
              <p><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></p>
              <p><strong>Email:</strong> <a href="mailto:kontakt@dast.pl">kontakt@dast.pl</a></p>
            </div>
            <form class="contact-form">
              <input type="text" placeholder="Twoje Imię" required>
              <input type="email" placeholder="Twój Email" required>
              <textarea placeholder="Wiadomość" rows="5" required></textarea>
              <button type="submit">Wyślij</button>
            </form>
          </div>
        </div>
      </section>
  </body>
</html>
