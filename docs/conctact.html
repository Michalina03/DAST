<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script src="scripts/conctact.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>
  </head>
  <body>
      <header class="header">
    <div class="container">
      <div class="header__logo">
        <img src="img/logo.jpg" alt="Mist Gardens Logo" />
        <div class="header__title">
          <h1>DAST</h1>
          <p>Ogrodzy Strzeleccy</p>
        </div>
      </div>

      <!-- przycisk hamburger -->
      <button class="header__hamburger"
              type="button"
              aria-label="Toggle menu"
              aria-expanded="false"
              aria-controls="main-menu">
        <span class="header__hamburger-inner">
          <span class="header__hamburger-line"></span>
          <span class="header__hamburger-line"></span>
          <span class="header__hamburger-line"></span>
        </span>
      </button>

      <!-- nav z id dopasowanym do aria-controls -->
      <nav id="main-menu" class="header__nav" role="navigation" aria-label="Główne menu">
        <ul class="header__menu">
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="about.html">O NAS</a></li>
          <li><a href="offer.html">OFERTA</a></li>
          <li><a href="galery.html">GALERIA</a></li>
          <li><a href="blog.html">BLOG</a></li>
          <li><a href="contact.html">KONTAKT</a></li>
        </ul>
      </nav>
    </div>
  </header>
      <section class="contact">
        <div class="container">
          <h2>Skontaktuj się z nami</h2>
          <div class="contact-content">
            <div class="contact-info">
              <p><strong>Adres:</strong> ul. Przykładowa 123, Warszawa</p>
              <p><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></p>
              <p><strong>Email:</strong> <a href="mailto:kontakt@dast.pl">kontakt@dast.pl</a></p>
            </div>
            <form class="contact-form">
              <input type="text" placeholder="Twoje Imię" required>
              <input type="email" placeholder="Twój Email" required>
              <textarea placeholder="Wiadomość" rows="5" required></textarea>
              <button type="submit">Wyślij</button>
            </form>
          </div>
        </div>
      </section>
  </body>
</html>
